<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">             
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="scoreboard"><span class="score" id="homescore">0</span></div>
            <div class="points">
                <button onclick="homeone()">+1</button>
                <button onclick="hometwo()">+2</button>
                <button onclick="homethree()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="scoreboard"><span class="score" id="guestscore">0</span></div>
            <div class="points">
                <button onclick="guestone()">+1</button>
                <button onclick="guesttwo()">+2</button>
                <button onclick="guestthree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
